version: "3"

services:
  app:
    build: .
    command: python -u app.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - router01
    depends_on:
      - router01
    env_file:
      - .env
  matchmaking:
    build: .
    command: python -u matchmaking.py
    ports:
      - "5002:5002"
    volumes:
      - .:/app
    links:
      - router01
    depends_on:
      - router01
    env_file:
      - .env
