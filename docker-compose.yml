version: "3"
services:
  app:
    build: .
    command: python -u app.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    hostname: test_mongodb
    env_file:
      .env
    environment:
      - MONGO_INITDB_DATABASE=test_db
      # - MONGO_INITDB_ROOT_USERNAME=admin
      # - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    #   - mongo_data:/data/db
    ports:
      - 27017:27017
  game:
    build: .
    command: python -u game_app.py
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    links:
      - mongodb
    depends_on:
      - mongodb
